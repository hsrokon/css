<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-11/12 mx-auto  mt-6 flex justify-center">

    <button class="bg-slate-800 text-white px-6 py-3 shadow-xl shadow-slate-400 hover:bg-slate-400 hover:text-black hover:rounded-md transition ease-in-out duration-300">Click Here</button>
    
    <button class="bg-rose-800 text-white px-6 py-3  shadow-xl shadow-rose-400 
    hover:shadow-inner hover:text-black hover:rounded-md 
    transform hover:scale-y-110 hover:bg-opacity-35 
    transition ease-in-out duration-300">Hover Here</button>

</body>
</html>
